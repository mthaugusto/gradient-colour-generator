<!doctype html>
<html lang="en">

<head>
	<title>Linear Gradient Background</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="Linear Gradient Generator with the click of a button!">
	<link rel="stylesheet" href="style.css">
</head>

<body id="gradient">
	<div class="container">
		<h1>Linear Gradient Generator</h1>
		<div class="inputs-container">
			<div class="inputs">
				<div style="display: flex; align-items: center; gap: 1rem">
					color 1
					<input class="color1" type="color" name="color1" value="#B5DDFF">
				</div>
				<div style="display: flex; align-items: center; gap: 1rem">
					color 2
					<input class="color2" type="color" name="color2" value="#D998FF" id="">
				</div>
				<br>
			</div>
			<button class="random">
				<span>
					Randomize
				</span>
			</button>
		</div>
		<h2>Current CSS Background</h2>
		<h3></h3>
		<div class="container-copyButton">
			<button class="copyButton">
				<span id="copyButton">
					Copy CSS
				</span>
			</button>
			<span id="checkIcon" style="display: none; color: white;">&#10003;</span>
		</div>
	</div>
	<script src="script.js"></script>
</body>

</html>
